<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="app/css/config.css">
    <link rel="stylesheet" type="text/css" charset="utf-8" href="app/fonts/stylesheet.css">
    <link rel="stylesheet" type="text/css" charset="utf-8" href="app/libraries/bootstrap.min.css">

    <script src="app/libraries/jquery-3.2.1.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="app/libraries/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-11 config-pane flex-column align-items-center">
                <h1><b>Global Config</b></h1>
                <div class="flex-row align-items-center">
                    <input type="checkbox" class="form-check-input" id="devMode">
                    <label class="form-check-label" for="devMode">Dev Mode</label>
                </div>
                <div class="flex-row align-items-center">
                    <button type="button" id="emulatorPack" class="btn btn-primary" onclick="selectDirectory('emulatorPack');">Select Emulator Pack</button>
                    <p id="emulatorPackText" class="mb-05"></p>
                </div>
                <button type="button" class="btn btn-primary" onclick="updateCoreSettings();">Save Settings</button>
            </div>
        </div>
    </div>

    <script src="app/config.js"></script>
</body>
